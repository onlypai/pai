<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #container {
            width: 800px;
            height: 500px;
            margin: 200px auto;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <button id="addBtn">添加标记</button>
    <button id="removeBtn" onclick="removeMarker()">移除标记</button>


    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=555f31149dfbbac9f545e0f1a88203dd"></script>
    <script>
        // 创建地图，并且设置中心点、级别、显示模式、自定义样式等属性
        var map = new AMap.Map('container', {
            zoom: 13, //级别:地图细致程度
            center: [117.137497, 31.832803], //中心点坐标
            viewMode: '3D', //使用3D视图
        });

        document.getElementById('addBtn').onclick = function() {
            addMarker()
        }


        function addMarker(position) {
            console.log(position);
            var marker = new AMap.Marker({
                // icon: "//a.amap.com/jsapi_demos/static/demo-center/icons/poi-marker-default.png",
                icon: icon(), //icon方式一
                position: [117.137497, 31.832803],
                // offset: new AMap.Pixel(-13, -30)
                title: 'B3', //hover时的title
                anchor: 'bottom-left', // 设置锚点方位
                // map: map//直接指定地图：将标记添加到地图中
                // label: {
                //     content: '我是文本标注',
                //     offset: new AMap.Pixel(25, 25)
                // }

            });
            map.add(marker); //两种方法都可以将标记添加到地图中
            // m.setMap(map);

            // icon方式二：向已创建好的 Marker 添加 Icon
            // m.setIcon(icon());

            // label方式二:添加label
            // m.setLabel({
            //     offset: new AMap.Pixel(20, 20), //设置文本标注偏移量
            //     content: "<div class='info'>我是 marker 的 label 标签</div>", //设置文本标注内容
            //     direction: 'right' //设置文本标注方位
            // });
        }

        function removeMarker() {
            map.remove(marker)
        }
        // 为创建的 Marker 指定 Icon 实例。 此种方式可以设置图标大小， 偏移等属性， 比单纯设置 URL 更加灵活。 创建方式如下
        // 创建 AMap.Icon 实例：
        function icon() {
            var icon = new AMap.Icon({
                size: new AMap.Size(26.5, 34), // 图标尺寸
                image: '//a.amap.com/jsapi_demos/static/demo-center/icons/poi-marker-default.png', // Icon的图像
                // imageOffset: new AMap.Pixel(0, -60), // 图像相对展示区域的偏移量，适于雪碧图等
                imageSize: new AMap.Size(26.5, 34) // 根据所设置的大小拉伸或压缩图片
            });
            return icon
        }
    </script>
</body>

</html>

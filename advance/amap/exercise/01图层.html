<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #container {
            width: 800px;
            height: 500px;
            margin: 200px auto;
        }
    </style>
</head>

<body>
    <div id="container"></div>


    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=555f31149dfbbac9f545e0f1a88203dd"></script>
    <script>
        // 创建地图，并且设置中心点、级别、显示模式、自定义样式等属性
        var map = new AMap.Map('container', {
            zoom: 13, //级别:地图细致程度
            center: [117.137497, 31.832803], //中心点坐标
            viewMode: '3D', //使用3D视图
            // layers: [ //创建地图时就直接使用多个图层
            //     new AMap.TileLayer.Satellite(),
            //     new AMap.TileLayer.RoadNet()
            // ],
            // zooms: [4, 18], //设置地图级别范围
            mapStyle: 'amap://styles/blue', //设置地图的显示样式
        });

        // 默认情况，地图只显示标准底图，如需要叠加别的图层，通过map.add方法添加图层：
        //实时路况图层
        var trafficLayer = new AMap.TileLayer.Traffic({
            zIndex: 11
        });
        map.add(trafficLayer); //添加图层到地图
    </script>
</body>

</html>
